<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sassy AI</title>
    <style>
        * { box-sizing: border-box; }
        body {
            background-color: #121212;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* Mobile Screen Container */
        #phone-wrapper {
            width: 100%;
            max-width: 375px; /* Standard iPhone width */
            height: 100%;
            max-height: 812px; /* Standard iPhone height */
            background: #000;
            position: relative;
            display: flex;
            flex-direction: column;
            border: 8px solid #333;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        #chat-header {
            padding: 40px 20px 10px;
            background: #1f1f1f;
            color: white;
            text-align: center;
            font-weight: bold;
            border-bottom: 1px solid #333;
        }

        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #121212;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 15px;
            word-wrap: break-word;
        }

        .user-msg {
            align-self: flex-end;
            background-color: #007aff;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .ai-msg {
            align-self: flex-start;
            background-color: #262629;
            color: #efefef;
            border-bottom-left-radius: 4px;
        }

        .thinking {
            font-size: 13px;
            color: #666;
            margin-left: 5px;
            display: none;
        }

        #input-area {
            padding: 20px;
            background: #1f1f1f;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            background: #333;
            border: none;
            padding: 12px 15px;
            border-radius: 25px;
            color: white;
            outline: none;
        }

        button {
            background: #007aff;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="phone-wrapper">
    <div id="chat-header">Grumpy AI</div>
    <div id="messages">
        <div class="message ai-msg">What do you want?</div>
    </div>
    <div id="thinking-text" class="thinking" style="padding: 0 20px 10px;">AI is thinking...</div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Ask me..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()">↑</button>
    </div>
</div>

<script>
    let questionCount = 0;
    const messagesDiv = document.getElementById('messages');
    const inputField = document.getElementById('user-input');
    const thinkingIndicator = document.getElementById('thinking-text');

    const responses = [
        "Hey.",
        "Idk",
        "I don't know.",
        "Get lost.......bitch",
        "Your dad should have used a condom"
    ];

    function appendMessage(text, type) {
        const div = document.createElement('div');
        div.className = `message ${type}`;
        div.innerText = text;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
        const query = inputField.value.trim();
        if (!query) return;

        // User's turn
        appendMessage(query, 'user-msg');
        inputField.value = '';

        // Show thinking
        thinkingIndicator.style.display = 'block';
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        // Wait 1.5 seconds
        await new Promise(r => setTimeout(r, 1500));
        thinkingIndicator.style.display = 'none';

        // Decide response based on count
        let replyText;
        if (questionCount < responses.length) {
            replyText = responses[questionCount];
        } else {
            replyText = "ᶠᶸᶜ";
        }
        
        appendMessage(replyText, 'ai-msg');
        questionCount++;
    }
</script>

</body>
</html>
